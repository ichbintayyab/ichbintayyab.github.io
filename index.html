<!-- ================= TYPING JS ================= -->
<script>
  const texts = ["Frontend Web Developer", "Python Developer", "Sketch Artist"];
  let i = 0, j = 0;
  const el = document.getElementById("typingText");

  function type() {
    if (j < texts[i].length) {
      el.textContent += texts[i][j++];
      setTimeout(type, 90);
    } else {
      setTimeout(erase, 1200);
    }
  }

  function erase() {
    if (j > 0) {
      el.textContent = texts[i].substring(0, --j);
      setTimeout(erase, 50);
    } else {
      i = (i + 1) % texts.length;
      setTimeout(type, 400);
    }
  }
  type();
</script>
