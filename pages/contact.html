<style>

    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(11,52,103,0.4);

  .neon-input { border: 1px solid #0b3467; transition: all 0.3s ease; color: #0b3467; background-color: #ffffffa0; }
  .neon-input::placeholder { color: #0b3467; opacity: 0.8; }
  .neon-input:focus { outline: none; border-color: #0b3467; box-shadow: 0 0 10px #0b3467; }
  .neon-btn { transition: all 0.3s ease; }

  .nav-link { position: relative; padding-bottom: 4px; }

  .nav-link:hover::after, .nav-active::after { width: 100%; }
  .nav-link:hover { font-weight: 700; }

<script>
  // Dark/Light toggle
  const themeToggleBtn = document.getElementById('darkToggle');
  themeToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
  });
  if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

  // Contact form mailto
  const form = document.getElementById("contactForm");
  const statusMessage = document.getElementById("statusMessage");

  form.addEventListener("submit", function(e){
      e.preventDefault();

      const name = encodeURIComponent(this.name.value);
      const email = encodeURIComponent(this.email.value);
      const subject = encodeURIComponent(this.subject.value);
      const message = encodeURIComponent(this.message.value);

      const mailtoLink = `mailto:ichbintayyab@gmail.com?subject=${subject}&body=Name: ${name}%0AEmail: ${email}%0A%0AMessage: ${message}`;
      window.location.href = mailtoLink;

      statusMessage.textContent = "Gmail opened! Please send your message.";
      statusMessage.classList.add("text-green-400");

      form.reset();
  });
</script>
